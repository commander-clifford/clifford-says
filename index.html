    <body>
    <div id="wrapper">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div id="sidr">
            Menu will be here
        </div>

        <div id="gamePad">
            <div id="message" class="blue" style="display:none;">
                <!-- message goes here -->
            </div>
            
            <div id="controls" class="cf">
                <div id="menuButtonWrapper" class="ButtonWrapper">

                    <a id="sidr-link" class="menuButton" href="#sidr">=</a>

                    <!-- <button type="button" class="">=</button> -->
                </div>
                <div id="psButtonWrapper" class="ButtonWrapper">
                    <button id="playButton" class="controlButton psButton green" type="button">Play</button>
                    <button id="stopButton" class="controlButton psButton red" type="button" style="display:none;">Stop</button>
                </div>
            </div>
            
            <div id="currentSteps">
                <span id="step">0</span>/<span id="length">0</span>
            </div>
            
            <div id="timer">0:00</div>
            
            <div id="series"></div>
            
            <div id="gameButtons">
                <button class="gameButton top-left" type="button"></button>
                <button class="gameButton top-right" type="button"></button>
                <button class="gameButton bottom-left" type="button"></button>
                <button class="gameButton bottom-right" type="button"></button>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/jquery.sidr.min.js"></script>

        <script>
        $(document).ready(function() {
            $('#sidr-link').sidr();
        });


        // =======

        window.onresize = function() {
          jQuery.sidr("close", "sidr");
          enableScrolling("touch");
        }
                    $(document).ready(function() {

                        $("#sidr-link").sidr({
                            body: "#wrapper",
                            onOpen: function() {
                                disableScrolling("touch");
                            },
                            onClose: function() {
                                enableScrolling("touch");
                            }
                        });
                        $("#sidr-link").click(function(e) {
                            e.preventDefault();
                        });
                        window.onresize = function() {
                            jQuery.sidr("close", "sidr");
                            enableScrolling("touch");
                        }
                    });
                    
                    function enableScrolling(element) {
                        if (element == "touch") {
                            $('html, body').removeClass("no-scroll")
                            $('.container').unbind('touchmove');
                        }
                        else {
                            $("html, body").removeClass("no-scroll");
                        }
                    }
                    ;

                    function disableScrolling(element) {
                        if (element == "touch") {
                            $("html, body").addClass("no-scroll");
                            $(".container").bind('touchmove', function(e) {
                                e.preventDefault();
                            });
                        }
                        else {
                            $("html, body").addClass("no-scroll");
                        }
                    }
                    ;

        </script>

        <script src="js/main.js"></script>
    </div>
    </body>
