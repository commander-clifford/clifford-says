<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Clifford Says</title>
        <meta name="description" content="Recreation of Simon Says">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:900,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/jquery.sidr.dark.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
    <div id="wrapper">

        <div id="gamePad">

            <div id="message" class="blue" style="display:none;">
                <!-- interactive message populates here -->
            </div>
            
            <div id="controls" class="clearfix">
                <div id="psButtonWrapper" class="ButtonWrapper">
                    <button id="playButton" class="controlButton psButton green" type="button">Play</button>
                    <button id="stopButton" class="controlButton psButton red" type="button" style="display:none;">Stop</button>
                </div>
            </div>
            
            <div id="currentSteps">
                <span id="step">0</span>/<span id="length">0</span>
            </div>
            
            <div id="timer">0:00</div>
            
            <div id="series"> </div>
            
            <div id="gameButtons">
                <button class="gameButton top-left" type="button"></button>
                <button class="gameButton top-right" type="button"></button>
                <button class="gameButton bottom-left" type="button"></button>
                <button class="gameButton bottom-right" type="button"></button>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

    </div>
    </body>
</html>
